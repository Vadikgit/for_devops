      - name: Install And Set up yc-cli
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          printf ${{ secrets.DOCKER_PASSWORD }}'\n2\nn\n' | ~/yandex-cloud/bin/yc init
          ~/yandex-cloud/bin/yc vpc address list

      - name: Install And Set up kubectl
        run: |
          curl -LO https://dl.k8s.io/release/`curl -LS https://dl.k8s.io/release/stable.txt`/bin/linux/amd64/kubectl
          sudo chmod +x ./kubectl
          mv ./kubectl /usr/local/bin/kubectl
          kubectl version --client
          yc managed-kubernetes cluster get-credentials --id ${{ secrets.YC_CLUSTER_ID }} --external --force

      - name: Restart client deployment
        run: |
          kubectl rollout restart deployment client


        
